<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image Gallery</title>
    <link rel="shortcut icon" href="b.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Flowers Image Gallery !</h1>
        <div class="image-container">
            <div class="image" onclick="openLightbox('img1.jpg')">
                <span><img src="img1.jpg" alt="img1.jpg"></span>
            </div>
           
            <div class="image" onclick="openLightbox('img2.jpg')">
               <span> <img src="img2.jpg" alt="img2.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img3.jpg')">
              <span>  <img src="img3.jpg" alt="img3.jpg"></span>
            </div>
           
            <div class="image" onclick="openLightbox('img4.jpg')">
              <span>  <img src="img4.jpg" alt="img4.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img5.jpg')">
               <span> <img src="img5.jpg" alt="img5.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img6.jpg')">
                <span><img src="img6.jpg" alt="img6.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img7.jpg')">
                <span><img src="img7.jpg" alt="img6.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img8.jpg')">
                <span><img src="img8.jpg" alt="img8.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img9.jpg')">
                <span><img src="img9.jpg" alt="img9.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img10.jpg')">
                <span><img src="img10.jpg" alt="img10.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img11.jpg')">
              <span>  <img src="img11.jpg" alt="img11.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img12.jpg')">
                <span><img src="img12.jpg" alt="img12.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img13.jpg')">
                <span><img src="img13.jpg" alt="img13.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img14.jpg')">
                <span><img src="img14.jpg" alt="img14.jpg"></span>
            </div>
            <div class="image" onclick="openLightbox('img15.jpg')">
                <span><img src="img15.jpg" alt="img15.jpg"></span>
            </div>
           
           
        </div>
        <div class="lightbox" id="lightbox">
            <div class="show">
            <span class="close-btn" onclick="closeLightbox()">&times;</span>
            <img src="" alt="" id="lightbox-img">
            <div class="thumbnails" id="thumbnails"></div>
            <span class="nav-arrows left" onclick="prevImage()">&lt;</span>
            <span class="nav-arrows right" onclick="nextImage()">&gt;</span>
            </div>
        </div>
        
    </div>

<script src="script.js"></script>
</body>
</html>
